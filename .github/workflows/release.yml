name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: tar acf dist.tar.gz dist
      - uses: softprops/action-gh-release@v1
        with:
          files: dist.tar.gz
